<div id="messages">
  <div ng-repeat="message in messages">
    {{message.user}}: {{message.body}} {{message.time}}
  </div>
</div>

<form ng-submit="submit($event)">
  <!-- <select name="nativeLang">
    <option ng-repeat="lang in langs">{{lang}}</option>
  </select> -->
  <select ng-model="selectedNativeLang" ng-options="key as value for (key,value) in langs"></select>
  to
  <select ng-model="selectedTranslateLang" ng-options="key as value for (key,value) in langs"></select>
  <br />
  <input type="text" ng-model="name" ng-hide="usernameSelected" ng-disabled="stayAnon == 'true'" placeholder="Choose a username">
  <span ng-show="usernameSelected">{{name}}:</span>
  <input type="text" ng-model="message" placeholder="Type your message here">
  <button type="submit">Send</button>
  <br />
  <label for="checkbox" ng-hide="usernameSelected">Stay anonymous</label>
  <input type="checkbox" ng-hide="usernameSelected" ng-model="stayAnon" ng-true-value="true" ng-false-value="false" id="checkbox">
  <br />
</form>
